<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume-preview">
        <h1>Resume Preview</h1>
        <div id="preview">
            <div class="profile-picture-container">
                <img id="previewProfilePicture" src="" alt="Profile Picture" class="profile-picture">
            </div>
            <h2 id="previewName">Name: </h2>
            <p id="previewContact">Contact: </p>
            <h3>Education</h3>
            <p id="previewEducation">Education: </p>
            <h3>Skills</h3>
            <ul id="previewSkills"></ul>
            <h3>Work Experience</h3>
            <ul id="previewJobs"></ul>
        </div>
        <button id="downloadButton">Download as PNG</button>
    </div>

    <script src="preview.js" type="module"></script>
</body>
</html>
